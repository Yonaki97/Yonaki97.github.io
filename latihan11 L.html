<form name=form>
    <script>
        function proses()
        {
        var Motor=document.form.Motor.value;
        if(Motor=="HONDA") var Harga=150;
        if(Motor=="YAMAHA") Harga=140;
        if(Motor=="SUPRA") Harga=130;
        if(Motor=="BEAT") Harga=120;
        if(Motor=="KLX") Harga=110;
        document.form.Harga.value=Harga;
    
        var Pembayaran=document.form.Pembayaran.value;
        var BungaDiskon=0;
        if(document.form.VelgRacing.checked) {
            BungaDiskon=BungaDiskon + 30;
        }
        if(document.form.Helm.checked){
            BungaDiskon=BungaDiskon + 20;
        }  
        if(document.form.Jaket.checked)  BungaDiskon=BungaDiskon + 10;
        document.form.BungaDiskon.value=BungaDiskon;BungaDiskon

        var Pembayaran=document.form.Pembayaran.value;
        var Tunai;
        if(Pembayaran=="Tunai") {
            Tunai = Harga * 0.1;
            Harga = Tunai - Tunai
            document.form.TotalHarga.value= Tunai
            var TotalHarga = Harga;
            document.form.TotalHarga.value=TotalHarga
        }
        if(Pembayaran=="Kredit"){
        kredit = Harga * 0.1;
        Harga = Harga + kredit
        document.form.BungaDiskon.value=kredit
         var TotalHarga = Harga;
        document.form.TotalHarga.value=TotalHarga;
        }
    }
        </script>
