<form name=form>
    <script>
        function proses()
        {
        var KOTATUJUAN=document.form.KOTATUJUAN.value;
        if(KOTATUJUAN=="BANDUNG") var HargaTiketTambahan=0;
        if(KOTATUJUAN=="JAKARTA") HargaTiketTambahan=0;
        if(KOTATUJUAN=="SURABAYA") HargaTiketTambahan=0;
        document.form.HargaTiketTambahan.value=HargaTiketTambahan;
    
        var KELAS=document.form.KELAS.value;
        var HargaTiketTambahan=0;
        if(KOTATUJUAN == "BANDUNG"){
            if (KELAS=="EKONOMI")
            HargaTiketTambahan = 70000
            if (KELAS=="BISNIS")
            HargaTiketTambahan = 80000
            if (KELAS=="EKSEKUTIF")
            HargaTiketTambahan = 90000
        }
        if(KOTATUJUAN == "JAKARTA"){
            if (KELAS=="EKONOMI")
            HargaTiketTambahan = 80000
            if (KELAS=="BISNIS")
            HargaTiketTambahan = 150000
            if (KELAS=="EKSEKUTIF")
            HargaTiketTambahan = 200000
        }
            if(KOTATUJUAN == "SURABAYA"){
            if (KELAS=="EKONOMI")
            HargaTiketTambahan = 150000
            if (KELAS=="BISNIS")
            HargaTiketTambahan = 200000
            if (KELAS=="EKSEKUTIF")
            HargaTiketTambahan = 300000
            }
        if(document.form.MAKAN.checked)var HargaTiketTambahan=HargaTiketTambahan + 15000 
        if(document.form.WIFI.checked)  HargaTiketTambahan=HargaTiketTambahan + 10000
        if(document.form.MINUMAN.checked)  HargaTiketTambahan=HargaTiketTambahan + 5000
        document.form.HargaTiketTambahan.value=HargaTiketTambahan;   

        var SubTotal = 0;
        if(document.form.MAKAN.checked) SubTotal = SubTotal + 15000
        if(document.form.WIFI.checked)  SubTotal = SubTotal + 10000
        if(document.form.MINUMAN.checked) SubTotal = SubTotal + 5000
        document.form.SubTotal.value=SubTotal; 
 
        var Diskon = 0
        var JUMLAH = document.form.JUMLAH.value;
        if ( JUMLAH > "3"){
            var Diskon = HargaTiketTambahan * 0.1
            HargaTiketTambahan = HargaTiketTambahan - Diskon
            document.form.Diskon.value= Diskon  
            var TotalHarga = HargaTiketTambahan;
            document.form.TotalHarga.value=TotalHarga;
        }
        var TotalHarga = HargaTiketTambahan * JUMLAH ;
        document.form.TotalHarga.value=TotalHarga;
    }
        </script>
    <!DOCTYPE html>
    <html>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <body>
        <div class="w3-container w3-animate-opacity">
        <div class="w3-panel w3-blue w3-card-4 w3-animate-zoom">
            <center><h1>PENJUALAN TIKET KERETA API</h1></center>
        </div>
    
            <div class="w3-panel w3-grey w3-card-4">
            <center>
            <table>
                    <tr><td>KOTA TUJUAN<td><select class="w3-select"name="KOTATUJUAN"  >
                    <option>BANDUNG</option>
                    <option>JAKARTA</option>
                    <option>SURABAYA</option>
                    <tr><td>KELAS<td><input class="w3-radio" type="radio" name="KELAS" value="EKONOMI">EKONOMI<br>
                    <input class="w3-radio" type="radio" name="KELAS" value="BISNIS">BISNIS<br>
                    <input class="w3-radio" type="radio" name="KELAS" value="EKSEKUTIF">EKSEKUTIF   
                    <hr>
                    <tr><td>FASILITAS TAMBAHAN<td><input class="w3-check" type="checkbox" name="MAKAN">MAKAN
                    <tr><td><td><input class="w3-check" type="checkbox" name="WIFI">WIFI
                    <tr><td><td><input class="w3-check" type="checkbox" name="MINUMAN">MINUMAN
                    <tr><td>JUMLAH<td><input class="w3-input" type="text" name="JUMLAH"></tr>
                    <tr><td colspan="2"><hr>
                    <tr><td>HARGA TIKET + TAMBAHAN<td><input class="w3-input" type="text" name="HargaTiketTambahan"></tr>
                    <tr><td>SUB TOTAL<td><input class="w3-input" type="text" name="SubTotal"></tr>
                    <tr><td>DISKON<td><input class="w3-input" type="text" name="Diskon"></tr>
                    <tr><td>TOTAL HARGA<td><input class="w3-input" type="text" name="TotalHarga"></tr>   
            </table>
        </center>
            </div>
    
            <div class="w3-panel w3-green w3-card-4">
            <center>
                <input class="w3-button w3-round w3-xlarge w3-red" style="width: 200;" value="PROSES" onclick="proses()">
                <input class="w3-button w3-round w3-xlarge w3-red" style="width: 200;" value="RESET" onclick="proses()"
            </center>
            </div>
    </div>
