<form name=form>
    <script>
        function proses()
        {
        var jabatan=document.form.jabatan.value;
        if(jabatan=="MANAGER") var gajipokok=8000000;
        if(jabatan=="PRODUKSI") gajipokok=7000000;
        if(jabatan=="PEMASARAN") gajipokok=6000000;
        if(jabatan=="STAFF") gajipokok=5000000;
        if(jabatan=="OB") gajipokok=4000000;
        document.form.gajipokok.value=gajipokok;
    
        var pendidikan=document.form.pendidikan.value;
        var tunjangan=0;
        if(pendidikan=="S1") tunjangan=1000000;
        if(pendidikan=="S2") tunjangan=2000000;
        if(pendidikan=="S3") tunjangan=3000000;
    
        if(document.form.makan.checked) var tunjangan=tunjangan + 500000
        if(document.form.transport.checked)  tunjangan=tunjangan + 600000
        if(document.form.anak.checked)  tunjangan=tunjangan + 1000000
        document.form.tunjangan.value=tunjangan;
    
        var totalgaji=gajipokok+tunjangan;
        document.form.totalgaji.value=totalgaji;
    }
        </script>
    <!DOCTYPE html>
    <html>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <body>
        <div class="w3-container w3-animate-opacity">
        <div class="w3-panel w3-blue w3-card-4 w3-animate-zoom">
            <center><h1>Program Gaji Pegawai</h1></center>
        </div>
    
            <div class="w3-panel w3-grey w3-card-4">
            <center>
            <table>
                <tr><td>Nama Pegawai<td><input class="w3-input w3-border w3-round w3-light-grey w3-animate-input" type="text" name="namapegawai" style="width: 10%;">
                <tr><td>Jabatan<td><select class="w3-select"name="jabatan"  >
                    <option>MANAGER</option>
                    <option>PRODUKSI</option>
                    <option>PEMASARAN</option>
                    <option>STAFF</option>
                    <option>OB</option>
                    <tr><td>PENDIDIKAN<td><input class="w3-radio" type="radio" name="pendidikan" value="S1">S1
                    <input class="w3-radio" type="radio" name="pendidikan" value="S2">S2
                    <input class="w3-radio" type="radio" name="pendidikan" value="S3">S3
                    <tr><td>TUNJANGAN<td><input class="w3-check" type="checkbox" name="makan">Makan
                    <tr><td><td><input class="w3-check" type="checkbox" name="transport">Transport
                    <tr><td><td><input class="w3-check" type="checkbox" name="anak">ANAK
                    <tr><td colspan="2"><hr>
                    <tr><td>Gaji Pokok<td><input class="w3-input" type="text" name="gajipokok"></tr>
                    <tr><td>Tunjangan<td><input class="w3-input" type="text" name="tunjangan"></tr>
                    <tr><td colspan="2"><hr>
                    <tr><td>Total Gaji<td><input class="w3-input" type="text" name="totalgaji"></tr>   
            </table>
        </center>
            </div>
    
            <div class="w3-panel w3-green w3-card-4">
            <center>
                <input class="w3-button w3-round w3-xlarge w3-red"class="w3-button w3-red w-round-xxlarge" style="width: 200;" value="PROSES" onclick="proses()">
                <input class="w3-button w3-round w3-xlarge w3-red"class="w3-button w3-red w-round-xxlarge" style="width: 200;" value="RESET" onclick="proses()"
            </center>
            </div>
    </div>
