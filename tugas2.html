<!DOCTYPE html>
<html>
<meta name = "viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<body>
    <div class="w3-container">
    <h1>FORMULIR DATA SISWA KELAS IT-1</h1>
    <div class="w3-card-4">
    <div class="w3-container w3-blue">
        <h1>
            DATA SISWA
        </h1>
        </div>
        <h2>NIM :</h2>
        <input class="w3-input w3-border w3-round w3-light-grey" type="text">
        <h2>NAMA :</h2><input class="w3-input w3-border w3-round w3-light-grey w3-hover-blue w3-animate-input" type="text" style="width: 50%;">
        <!-- HOBY -->
        <div class="w3-container w3-green">
        <h1>Hoby anda</h1>
        </div>
        <input class="w3-check" type="checkbox" checked="Checked">
        <label>Belajar</label><br>
        <input class="w3-check" type="checkbox" checked="Checked">
        <label>Olahraga</label><br>
        <input class="w3-check" type="checkbox" >
        <label>Menonton</label><br>
        <input class="w3-check" type="checkbox">
        <label>Makan (Disabled)</label>
        <div class="w3-container w3-black">
            <h1>Jenis Kelamin</h1>
        </div>
        <!-- RADIO -->
            <input class="w3-radio" type="radio" name="SIGMA" value="LK" checked>
            <label>PRIA</label><br>
            <input class="w3-radio" type="radio" name="SIGMA" value="PR" checked>
            <label>WANITA</label><br>
            <input class="w3-radio" type="radio" name="SIGMA" value="UNK" checked>
            <label>UNKNOWN</label><br>
            <!-- SELECT -->
            <div class="w3-container w3-yellow">
                <h1>Kota Favorit</h1>
                </div>
                <select class="w3-select" name="tempat">
                    <option value="" disabled selected>Pilihan Anda</option>
                    <option value="1">Siak</option>
                    <option value="2">Bandung</option>
                    <option value="3">Kuala Lumpur</option>
                    <option value="4">Yogyakarta</option>
                </select>
                </div>
                <!-- BUTTON -->
                <br>
                    <button class="w3-button w3-xlarge w3-circle w3-orange">KIRIM</button>&nbsp;
                    <button class="w3-button w3-xlarge w3-circle w3-orange">BATAL</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
